<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Calculator</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Manifest -->
  <link rel="manifest" href="Manifest.json">

  <!-- CSS -->
  <link rel="stylesheet" href="Salary Calculator.css">
</head>

<body>

  <div class="container">
    <h2>Mbise Salary Calculator</h2>

    <label for="income">Total Income</label>
    <input type="number" id="income" placeholder="Enter total income">

    <div class="result">
      <p>NSSF (10%): <span id="nssf">0</span></p>
      <p>Tax: <span id="tax">0</span></p>
      <p class="net">Net Pay: <span id="net">0</span></p>
    </div>

    <button onclick="resetCalc()">Reset</button>
  </div>

  <!-- Main JS -->
  <script src="Salary Calculator.js"></script>

</body>
</html>
